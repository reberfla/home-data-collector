services:

  surrealdb:
    image: surrealdb/surrealdb:latest
    restart: always
    user: root
    entrypoint: 
      - /surreal 
      - start 
      - --user
      - ${DB_USER}
      - --pass
      - ${DB_PASS}
      - rocksdb:/data/surreal_db
    env_file:
      - ./.env
    ports:
      - 8000:8000
    volumes:
      - "./data:/surreal_db"
    healthcheck:
      test: ["CMD", "isready"] 
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s
      start_interval: 5s

  server:
    image: ghcr.io/reberfla/hdc-server:latest
    depends_on:
      - surrealdb
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./backend_config_template.yml:/Config.yml
    env_file:
      - ./.env
    environment:
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}

  collector:
    image: ghcr.io/reberfla/hdc-collector:latest
    restart: always
    volumes:
      - ./collector_config_template.yml:/Config.yml
